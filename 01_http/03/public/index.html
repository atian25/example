<html>
  <head>
    <title>Node.js</title>
  </head>
  <body>
    <ul id="list">Loading...</ul>
    <div id="detail"></div>
  </body>
  <script src="//zeptojs.com/zepto.min.js"></script>
  <script>
    $('#list').on('click', 'li', evt => {
      const key = evt.target.innerText;
      $.get(`/api/project/detail?key=${key}`, data => {
        $('#detail').empty().append(data);
      });
    });

    $.get('/api/projects', data => {
      const html = data.list.map(str => `<li>${str}</li>`);
      $('#list').empty().append(html);
    });
  </script>
</html>
