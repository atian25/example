<html>
  <head>
    <title>Node.js</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
      <ul id="list" class="navbar-nav"></ul>
    </nav>
    <div id="detail" class="tab-content font-weight-bold" style="padding: 30px;"></div>
  </body>
  <script src="//zeptojs.com/zepto.min.js"></script>
  <script>
    $('#list').on('click', 'li', evt => {
      $('#list li a').removeClass('active');
      $(evt.target).addClass('active');

      const name = evt.target.innerText;
      $.get(`/api/projects/detail?name=${name}`, data => {
        $('#detail').html(data.desc);
      });
    });

    $.get('/api/projects', data => {
      const html = data.list.map(str => {
        return `<li class="nav-item"><a class="nav-link">${str}</a></li>`;
      });
      $('#list').html(html);
    });
  </script>
</html>
